<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./assets/js/cubicomScripts.js" defer></script>
    <script src="./assets/js/lib/gsap.min.js" defer></script>
    <script src="./assets/js/lib/ScrollTrigger.min.js" defer></script>
    <script src="./assets/js/customCursor.js" async></script>
    <title>Contact - Cubicom</title>
  </head>

  <body class="contact">
    <header class="contact">
      <!-- CUSTOM CURSOR -->
      <div class="cc-cursor is-active" id="js-cc-cursor">
        <div class="cc-cursor__inner" id="js-cc-cursor__inner"></div>
      </div>
      <div class="cc-cursor__explore">
        <p>EXPLORE</p>
      </div>
      <!-- ## CUSTOM CURSOR -->

      <nav class="main-nav">
        <span class="main-nav__line"></span>

        <div class="main-nav__content">
          <div class="content-cubicom">
            <div class="content-cubicom__top">
              <div class="logo">
                <img
                  src="./assets/images/logo-cubicom.webp"
                  alt="Logo Cubicom"
                />
              </div>
              <p class="website-name">Cubicom</p>
            </div>
            <div class="content-cubicom__bottom">
              <span class="website-creator">By Hugo Chatigny</span>
            </div>
            <a href="/" class="content-cubicom__linkback"></a>
          </div>
          <div class="content-menu">
            <ul class="content-menu__links">
              <li class="link"><a href="./projects">Projects</a></li>
              <li class="link"><a href="./contact.html">Contact</a></li>
            </ul>
            <div id="MenuToggle" class="content-menu__toggler">
              <span class="toggler-line"></span>
              <span class="toggler-line"></span>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="container-title contact">
          <h1 class="title">CONTACT</h1>
          <h1 class="title stroke">ME</h1>
          <!-- <h1 class="title">PORTFOLIO</h1> -->
        </div>
      </div>
    </header>

    <main>
      <section class="sub-hero contact-form">
        <form class="form-field" action="post">
            <div class="field field-text">
                <label for="name"></label>
                <input autocomplete="name" required type="text" name="name" id="name" placeholder="Nom">
            </div>
            <div class="field field-text">
                <label for="last-name"></label>
                <input autocomplete="last-name" required type="text" name="last-name" id="last-name" placeholder="PrÃ©nom">
            </div>
            <div class="field field-email">
                <label for="email"></label>
                <input autocomplete="email" required type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="field field-message">
                <label for="message"></label>
                <textarea required name="message" id="message" cols="30" rows="5" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
      </section>
    </main>

    <footer class="main-footer">
      <div class="main-footer__line"></div>
      <div class="main-footer__content">
        <p class="website-name"><span id="website-date"></span><a href="/">Cubicom</a></p>
        <div class="content-socials">
          <a target="_blank" href="https://github.com/cubikean">
            <img src="./assets/images/icones/github-mark-white.svg" alt="Github @Cubikean">
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/hugo-chatigny-0897761b9/">
            <img src="./assets/images/icones/linkedin.svg" alt="linkedin Hugo chatigny">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
